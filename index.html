<script type="text/javascript">
function drawHeart(options) {
  var length = 10;
  ctx.save();
  ctx.translate(options.x, options.y);
  ctx.beginPath();
  ctx.globalAlpha = options.opacity;
  ctx.rotate(Math.PI / 220 * options.angle);
  ctx.scale(options.scale, options.scale);
  ctx.fillStyle = options.color;
  ctx.lineWidth = options.width;
  //actual heart shape drawing
  ctx.bezierCurveTo(32.4, 0.0, 28.9, 8.6, 28.9, 8.6);
  ctx.bezierCurveTo(28.9, 8.6, 25.6, 0.0, 15.7, 0.0);
  ctx.bezierCurveTo(15.7, 0.0, 0.0, 0.4, 0.0, 15.8);
  ctx.bezierCurveTo(0.0, 15.8, 0.0, 28.3, 12.5, 36.8);
  ctx.bezierCurveTo(12.5, 36.8, 26.4, 47.6, 28.9, 54.3);
  ctx.bezierCurveTo(31.5, 47.6, 45.5, 36.8, 45.5, 36.8);
  ctx.bezierCurveTo(57.9, 28.3, 58.0, 15.8, 58.0, 15.8);
  ctx.bezierCurveTo(58.0, 0.4, 42.2, 0.0, 42.2, 0.0);
  ctx.closePath();
  ctx.fill();
  ctx.restore();
}

function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

var el = document.getElementById('c'),
  ctx = el.getContext('2d'),
  isDrawing, longTID, points = [],
  radius = 15,
  bigH = document.getElementById("bigheart");

function addRandomPoint(e) {
  points.push({
    x: e.layerX,
    y: e.layerY,
    angle: getRandomInt(0, 360),
    width: getRandomInt(1, 3),
    opacity: Math.random(),
    scale: getRandomInt(1, 6) / 10,
    color: ('rgb(' + getRandomInt(200, 250) + ',' + getRandomInt(10, 80) + ',' + getRandomInt(20, 110) + ')')
  });
}

el.onmousedown = function(e) {
  isDrawing = true;
  addRandomPoint(e);
  //big heart setTimeout
  clearTimeout(longTID);
  longTID = setTimeout(longPress, 1000);
};

//longpress for the big heart
function longPress() {
  bigH.style.opacity = "0.8";
  bigH.style.transform = "scale(0.95)";
}

el.onmousemove = function(e) {
  if (!isDrawing) return;

  addRandomPoint(e);

  ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
  for (var i = 0; i < points.length; i++) {
    drawHeart(points[i]);
  }
};

el.onmouseup = function() {
  isDrawing = false;
  points.length = 0;
  //clear the canvas
  ctx.clearRect(0, 0, el.width, el.height);
  //get rid of the big heart
  clearTimeout(longTID);
  bigH.style.opacity = "0";
  bigH.style.transform = "scale(0)";
};




</script>






</head>
